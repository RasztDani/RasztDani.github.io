#changed image to ruby:2.7.0
image: ruby:2.7.0

variables:
  JEKYLL_ENV: production
  LC_ALL: C.UTF-8

before_script:
  - gem install bundler
  - bundle install

pages:
  stage: deploy
  script:
    - asciidoctor-pdf index.adoc
    - mkdir public
    - mv index.html ./public/index.html
  artifacts:
    paths:
    - public
  only:
  - master

pdf:
  stage: deploy
  script:
    - asciidoctor-pdf index.adoc
  artifacts:
    paths:
    - index.pdf
  only:
  - master 
